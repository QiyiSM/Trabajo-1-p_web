<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="assets/img/about/incon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/style/css.css">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="./assets/img/login/logopng.png" alt="cars-icon" style="height: 7rem" />
            </div>
            <div class="text-center fs-1 fw-bold">Inicio de sesión</div>
    
            <div class="input-group">
                <div class="input-group-text bg-primary">
                    <img src="./assets/img/login/person.png" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control" type="text" placeholder="Username" id="username" />
            </div>
    
            <div class="input-group mt-1">
                <div class="input-group-text bg-primary">
                    <img src="./assets/img/login/llave.png" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control" type="password" placeholder="Password" id="password" />
            </div>
    
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox">
                    <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
                </div>
    
                <div class="pt-1">
                    <a href="#" class="text-decoration-none text-primary fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu contraseña</a>
                </div>
            </div>
    
            <div>
                <button class="btn btn-primary text-center text-white w-50 mt-1" id="loginBtn">Ingresar</button>
            </div>
    
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1 pt-1" style="font-size: 0.9rem">
                    No tienes cuenta
                    <a href="registro.html" class="text-decoration-none text-primary fw-semibold" style="font-size: 0.9rem">Registrate</a>
                </div>
            </div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/java/app.js"></script>
    </body>
</html>
